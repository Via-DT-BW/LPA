<!doctype html>
<html lang="en">
  <head>
    <title>LPA Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/ico" href="static/content/icon_novo.webp">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <style type="text/css">
      body {
        font-family: "Montserrat";
      }
      #hero-vid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .content-wrapper {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <video id="hero-vid" autoplay="" loop="" muted style="width: 100%; height: auto">
      <source src="static/content/video_background.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="container mt-3" id="home">
      <div class="row justify-content-center text-center flex-column flex-md-row">
        <div class="col-12 text-center">
          <img src="static/content/iconeLPA.png" alt="App Logo" class="tm-activity-img img-fluid" style="height: 60px;" />
        </div>
        <div class="col-12 mt-3">
          <h5 class="tm-activity-title">LPA List</h5>
        </div>
      </div>
    </div>
    
    <!-- Seção de Login -->
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5"></div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <div class="card card-image" style="background:#F5F0EB;">
                <div class="text-white text-center rgba-stylish-strong py-5 px-4">
                  <img src="static/content/BorgWarner_Logo_Dark_Blue.png" style="height: 20px;">
                  <div class="py-5">
                    <h2 class="card-title h2 my-4 py-2" style="color:black">Login</h2>
                    <form action="/login" method="POST">
                      <div class="form-group">
                        <label for="username" style="color:black;">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                      </div>
                      <div class="form-group">
                        <label for="password" style="color:black;">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                      </div>
                      <button type="submit" class="btn btn-lg" style="background-color: #051729; border-color: #051729; color:#2EFAD9;">
                        <span style="font-size: 20px;">Enter</span>
                      </button>
                    </form>                    

                    <!-- Flash messages -->
                    <div>
                      {% with messages = get_flashed_messages() %}
                        {% if messages %}
                          {% for message in messages %}
                            <div class="alert alert-info" role="alert">
                              <span>{{ message }}</span>
                              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                          {% endfor %}
                        {% endif %}
                      {% endwith %}
                    </div>

                    <a class="btn peach-gradient" style="color:black"><i class="fas fa-clone left"></i> Digital Transformation (Viana)</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
