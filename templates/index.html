<!doctype html>
<html lang="en">
  <head>
    <title>Clean Flask APP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/ico" href="static/content/icon_novo.webp">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
<body style="background-image: url(static/content/3.png);background-size: cover;"  s>
  <section class="ftco-section" >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <!-- Button trigger modal -->              
              <!-- Trigger the modal with a button -->
                <div class="card card-image" style="background:rgba(226, 226, 226, 0.25);" >
                  <div class="text-white text-center rgba-stylish-strong py-5 px-4"href="index">
                    <img src="static\content\BorgWarner_Technology_Blue.png" style="height: 20px ">
                    <div class="py-5">

                      <!-- Content -->
                      <h5 class="h5 orange-text"><i class="fas fa-camera-retro"></i></h5>
                      <h2 class="card-title h2 my-4 py-2" style="color:white">Clean Flask App</h2>
                      
                      <div class="row2">
                  <a class="btn  btn-lg" href="/home" 
                  style="background-color: #051729; border-color: #051729; color:#2EFAD9;"><span style="font-size: 30px;">Entrar</span></a>
                 </div>
                 <br>
                      <div> 
                    <!--  FLASH MENSAGENS!-->
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        {% for message in messages %}
                          <div class="alert alert-info" role="alert">
                            <span>{{ message }}</span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
                      </div>
                    </div>
                    <a class="btn peach-gradient" style="color:white"><i class="fas fa-clone left"></i> Digital Transformation (Viana)</a>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
  </section>

  </body>
</html>
