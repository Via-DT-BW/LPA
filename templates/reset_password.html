<div class="modal fade" id="modalForgotPassword" tabindex="-1" role="dialog" aria-labelledby="modalForgotPasswordLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="modalForgotPasswordLabel">Recuperar Palavra-passe</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <form action="/reset-password" method="POST">
                    <div class="form-group">
                        <label for="email" style="color:black;">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Insira o seu email" required>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-login">Enviar Link de Recuperação</button>
                    </div>
                </form>
                <div class="alert alert-info mt-3" role="alert" id="resetPasswordAlert" style="display: none;">
                    Se o email existir no nosso sistema, enviaremos um link para recuperar a sua palavra-passe.
                </div>
                <div class="text-center mt-3">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#modalLogin">Voltar para o Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const resetPasswordForm = document.querySelector('#modalForgotPassword form');
        
        if (resetPasswordForm) {
            resetPasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                
                document.getElementById('resetPasswordAlert').style.display = 'block';
                
                document.getElementById('email').value = '';
    
            });
        }
    });
</script>
