<!DOCTYPE html>
<html lang="en">
{% include 'components/head.html' %}
<body id="page-top">
    <div id="content">
        {% include 'analytics/components/navbar_analytics.html' %}
        <div class="container-fluid flex-grow-1">
            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
                       onclick="exportarRelatorio()">
                        <i class="fas fa-download fa-sm text-white-50"></i> Exportar Relatório
                    </a>
                </div>

                <div class="row">
                    <!-- Total de LPAs -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Total de LPAs
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="total-lpa-count">—</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-clipboard-check fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- LPAs OK -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Respostas OK
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="ok-count">—</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-check-circle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- LPAs NOK -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-danger shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                            Respostas NOK
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="nok-count">—</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-times-circle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Incidências Abertas -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            Incidências Abertas
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="incidents-count">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-exclamation-triangle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Gráfico de Comparação de LPAs -->
                    <div class="col-xl-6 col-lg-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Comparação de LPAs</h6>
                            </div>
                            <div class="card-body">
                                <div class="chart-area">
                                    <div id="lpaComparisonChart" style="height: 300px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <!-- Gráfico de Pizza -->
                    <div class="col-xl-6 col-lg-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Distribuição de Respostas</h6>
                            </div>
                            <div class="card-body">
                                <div id="lpaPieChart" style="height: 320px;"></div>
                            </div>
                        </div>
                    </div>
                </div>                
                </div>
            </div>
        </div>

        {% include 'components/footer.html' %}
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script>{% include 'js/analytics/dashboard.js' %}</script>
</body>
</html>
